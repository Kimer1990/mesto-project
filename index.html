<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./vendor/images/logo-white.svg"
        alt="Логотип проекта Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./vendor/images/avatar.png"
          alt="Аватар профиля"
        />
        <div class="profile__info-container">
          <div class="profile__edit-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section>
        <ul class="places">
          <li>
            <div class="places__card">
              <img
                class="places__image"
                src="./vendor/images/karachaevsk.jpg"
                alt="Руины церкви в горах"
              />
              <div class="places__signature">
                <h2 class="places__title">Карачаевск</h2>
                <button class="places__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="places__card">
              <img
                class="places__image"
                src="./vendor/images/elbrus.png"
                alt="Пустыня и гора на дальнем плане"
              />
              <div class="places__signature">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button class="places__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="places__card">
              <img
                class="places__image"
                src="./vendor/images/dombay.png"
                alt="Горы покрытые лесом"
              />
              <div class="places__signature">
                <h2 class="places__title">Домбай</h2>
                <button class="places__like places__like_active"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="places__card">
              <img
                class="places__image"
                src="./vendor/images/elbrus.png"
                alt="Пустыня и гора на дальнем плане"
              />
              <div class="places__signature">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button class="places__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="places__card">
              <img
                class="places__image"
                src="./vendor/images/dombay.png"
                alt="Горы покрытые лесом"
              />
              <div class="places__signature">
                <h2 class="places__title">Домбай</h2>
                <button class="places__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="places__card">
              <img
                class="places__image"
                src="./vendor/images/karachaevsk.jpg"
                alt="Руины церкви в горах"
              />
              <div class="places__signature">
                <h2 class="places__title">Карачаево-Черкесия</h2>
                <button class="places__like"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_active">
      <form class="popup__container" action="">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field" type="text" name="name" />
        <input class="popup__field" type="text" name="about" />
        <button class="popup__save-button" type="submit">Сохранить</button>
        <button class="popup__close-button" type="reset"></button>
      </form>
    </div>
  </body>
</html>
