<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./vendor/images/logo-white.svg"
        alt="Логотип проекта Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar profile__avatar_with-mask"
          src="./vendor/images/avatar.png"
          alt="Аватар профиля"
        />
        <div class="profile__info-container">
          <div class="profile__edit-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              aria-label="Редактировать профиль"
              type="button"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          aria-label="Добавить место"
          type="button"
        ></button>
      </section>
      <section class="places">
        <ul class="places__cards">
          <li>
            <article class="card">
              <img
                class="card__image"
                src="./vendor/images/karachaevsk.jpg"
                alt="Руины церкви в горах"
              />
              <div class="card__signature">
                <h2 class="card__title">Карачаевск</h2>
                <button
                  class="card__like"
                  aria-label="Лайк"
                  type="button"
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                class="card__image"
                src="./vendor/images/elbrus.png"
                alt="Пустыня и гора на дальнем плане"
              />
              <div class="card__signature">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button
                  class="card__like"
                  aria-label="Лайк"
                  type="button"
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                class="card__image"
                src="./vendor/images/dombay.png"
                alt="Горы покрытые лесом"
              />
              <div class="card__signature">
                <h2 class="card__title">Домбай</h2>
                <button
                  class="card__like card__like_active"
                  aria-label="Лайк"
                  type="button"
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                class="card__image"
                src="./vendor/images/elbrus.png"
                alt="Пустыня и гора на дальнем плане"
              />
              <div class="card__signature">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button
                  class="card__like"
                  aria-label="Лайк"
                  type="button"
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                class="card__image"
                src="./vendor/images/dombay.png"
                alt="Горы покрытые лесом"
              />
              <div class="card__signature">
                <h2 class="card__title">Домбай</h2>
                <button
                  class="card__like"
                  aria-label="Лайк"
                  type="button"
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                class="card__image"
                src="./vendor/images/karachaevsk.jpg"
                alt="Руины церкви в горах"
              />
              <div class="card__signature">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <button
                  class="card__like"
                  aria-label="Лайк"
                  type="button"
                ></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_active">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="edit-form" name="edit-form">
          <input class="edit-form__field" type="text" name="name" />
          <input class="edit-form__field" type="text" name="about" />
          <button
            class="edit-form__save-button"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
