<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./vendor/images/logo-white.svg"
        alt="Логотип проекта Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar profile__avatar_with-mask"
          src="./vendor/images/avatar.png"
          alt="Аватар профиля"
        />
        <div class="profile__info-container">
          <div class="profile__edit-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              aria-label="Редактировать профиль"
              type="button"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          aria-label="Добавить место"
          type="button"
        ></button>
      </section>
      <section class="places">
        <ul class="places__cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="edit-form" name="edit-form">
          <input class="edit-form__field" type="text" name="name" />
          <input class="edit-form__field" type="text" name="about" />
          <button
            class="edit-form__save-button"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="add-card-form" name="add-card-form">
          <input
            class="add-card-form__field"
            placeholder="Название"
            type="text"
            name="name"
          />
          <input
            class="add-card-form__field"
            placeholder="Ссылка на картинку"
            type="text"
            name="link"
          />
          <button
            class="add-card-form__save-button"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_dark">
      <figure class="popup__image-container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img class="full-image" src="#" alt="" />
        <figcaption class="full-image__caption"></figcaption>
      </figure>
    </div>
    <template id="card-template">
      <li>
        <article class="card">
          <button
            class="card__delete-icon"
            aria-label="Удалить"
            type="button"
          ></button>
          <img class="card__image" src="" alt="" onclick="getFull(this)" />
          <div class="card__signature">
            <h2 class="card__title"></h2>
            <button class="card__like" aria-label="Лайк" type="button"></button>
          </div>
        </article>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
